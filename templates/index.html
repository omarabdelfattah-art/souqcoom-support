<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souq.com Support</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="chatbot">
        <header>
            <div class="header-content">
                <i class="fas fa-shopping-bag"></i>
                <h2>Souq.com Support</h2>
            </div>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <p>👋 مرحباً بك في دعم سوق.كوم! كيف يمكنني مساعدتك اليوم؟<br>Hello! Welcome to Souq.com support! How can I assist you today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Type your message here..." required></textarea>
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const chatbox = document.querySelector(".chatbox");
        const textarea = document.querySelector("textarea");
        const sendBtn = document.querySelector("#send-btn");

        let userMessage;

        const createChatLi = (message, className) => {
            const chatLi = document.createElement("li");
            chatLi.classList.add("chat", className);
            let formattedMessage = message.replace(/\n/g, '<br>');
            chatLi.innerHTML = `<p>${formattedMessage}</p>`;
            return chatLi;
        }

        const handleChat = async () => {
            userMessage = textarea.value.trim();
            if(!userMessage) return;

            textarea.value = "";
            textarea.style.height = "48px";

            chatbox.appendChild(createChatLi(userMessage, "outgoing"));
            chatbox.scrollTo(0, chatbox.scrollHeight);

            const response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: userMessage
                })
            });

            const data = await response.json();
            chatbox.appendChild(createChatLi(data.response, "incoming"));
            chatbox.scrollTo(0, chatbox.scrollHeight);
        }

        textarea.addEventListener("input", () => {
            textarea.style.height = "48px";
            const height = Math.min(textarea.scrollHeight, 120);
            textarea.style.height = `${height}px`;
        });

        textarea.addEventListener("keydown", (e) => {
            if(e.key === "Enter" && !e.shiftKey && window.innerWidth > 800) {
                e.preventDefault();
                handleChat();
            }
        });

        sendBtn.addEventListener("click", handleChat);
    </script>
</body>
</html>
