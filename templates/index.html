<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souqcoom Support Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-height: 70vh;
            overflow-y: auto;
        }
        .user-message {
            background-color: #e3f2fd;
            border-radius: 1rem;
            padding: 1rem;
            margin: 0.5rem;
            max-width: 80%;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f5f5f5;
            border-radius: 1rem;
            padding: 1rem;
            margin: 0.5rem;
            max-width: 80%;
            align-self: flex-start;
        }
        .loading-dots {
            display: inline-block;
        }
        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        [dir="rtl"] .user-message {
            align-self: flex-start;
        }
        [dir="rtl"] .bot-message {
            align-self: flex-end;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-2xl font-bold">Souqcoom Support</h1>
                <select id="languageSelect" class="border rounded p-2">
                    <option value="en">English</option>
                    <option value="ar">العربية</option>
                </select>
            </div>
            <div id="chat" class="chat-container flex flex-col space-y-2 mb-4"></div>
            <form id="chatForm" class="flex space-x-2">
                <input type="text" id="messageInput" class="flex-1 border rounded p-2" placeholder="Type your message...">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
            </form>
            <div id="errorContainer" class="mt-4 text-red-500 hidden"></div>
            <div id="debugInfo" class="mt-4 text-gray-500 text-sm hidden"></div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const languageSelect = document.getElementById('languageSelect');
        const errorContainer = document.getElementById('errorContainer');
        const debugInfo = document.getElementById('debugInfo');

        // Debug mode
        const DEBUG = true;

        function log(message, data = null) {
            if (DEBUG) {
                console.log(message, data);
                debugInfo.classList.remove('hidden');
                debugInfo.innerHTML += `<div>${new Date().toISOString()}: ${message}</div>`;
                if (data) {
                    debugInfo.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            }
        }

        function showError(message, error = null) {
            errorContainer.classList.remove('hidden');
            errorContainer.textContent = message;
            log('Error:', { message, error });
        }

        function clearError() {
            errorContainer.classList.add('hidden');
            errorContainer.textContent = '';
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'user-message' : 'bot-message';
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'bot-message loading';
            loadingDiv.innerHTML = 'Thinking<span class="loading-dots"></span>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return loadingDiv;
        }

        async function checkHealth() {
            try {
                log('Checking API health...');
                const response = await fetch('/health');
                const data = await response.json();
                log('Health check response:', data);
                
                if (data.status !== 'healthy') {
                    showError('API is not healthy. Please try again later.');
                    return false;
                }
                return true;
            } catch (error) {
                log('Health check failed:', error);
                showError('Could not connect to the API. Please try again later.');
                return false;
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            clearError();
            messageInput.value = '';

            // Add user message
            addMessage(message, true);

            // Add loading indicator
            const loadingIndicator = addLoadingIndicator();

            try {
                log('Sending message:', { message, language: languageSelect.value });

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        language: languageSelect.value
                    })
                });

                log('Response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    log('Error response:', errorData);
                    throw new Error(errorData.detail || 'Failed to get response');
                }

                const data = await response.json();
                log('Success response:', data);

                // Remove loading indicator
                loadingIndicator.remove();

                // Add bot response
                if (data.response) {
                    addMessage(data.response);
                } else {
                    throw new Error('Invalid response format');
                }

            } catch (error) {
                log('Request failed:', error);
                loadingIndicator.remove();
                showError('Sorry, something went wrong. Please try again.', error);
            }
        });

        languageSelect.addEventListener('change', function() {
            document.documentElement.dir = this.value === 'ar' ? 'rtl' : 'ltr';
            messageInput.placeholder = this.value === 'ar' ? 'اكتب رسالتك...' : 'Type your message...';
        });

        // Initial health check
        checkHealth().then(isHealthy => {
            if (isHealthy) {
                log('API is healthy, ready to chat');
                addMessage('Hello! How can I help you today?');
            }
        });
    </script>
</body>
</html>
